<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="dist/style.css" rel="stylesheet">

		<div class="flex items-center">
			<nav class="ml-5 text-white c-navbar-desktop hidden md:block">

						<a href="">Home</a>
					</li>
					<li>
						<a href="">Modpack</a>
					</li>
					<li>
